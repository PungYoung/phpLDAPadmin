name: ðŸ‘¹ Bug or error report
description: File a bug/issue
title: "[Bug]: "

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true

  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **PHP**: 8.4
          - **LDAP Server**: openldap
      value: |
          - OS:
          - PHP:
          - LDAP Server:
      render: markdown
    validations:
      required: true

  - type: dropdown
    attributes:
      label: PLA Code
      description: Where did you get PLA from?
      options:
        -
        - Github checkout
        - Github release download
        - Docker hub
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PLA Version
      description: What version of PLA did you install?
      placeholder: Please provide the git commit id, release version number or docker hub tag
    validations:
      required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: |
        A concise description of what you're experiencing.

        TIP: Include a screen print, and relevant sections of PLA's log file and your LDAP Server's log file
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
        Please also considering supplying an LDIF to your issue, if appropriate.
